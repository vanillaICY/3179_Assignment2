<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vega@6.1.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@7.0.2"></script>
  </head>
  <body>
    <div id="vis" />
    <script>
      const spec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v6.json",
        "title": "Visitors% in Australia of each state (24-25)",
        "width": 500,
        "height": 300,
        "projection": { "type": "mercator" },
        "layer": [
          {
            "data": {
              "url":
                "https://raw.githubusercontent.com/vanillaICY/3179_Assignment2/refs/heads/main/data/ne_110m_ocean.json",
              "format": { "type": "topojson", "feature": "ne_110m_ocean" },
            },
            "mark": { "type": "geoshape", "fill": "#a2d7ec", "stroke": null },
          },
          {
            "data": {
              "url":
                "https://raw.githubusercontent.com/vanillaICY/3179_Assignment2/refs/heads/main/data/ne_50m_admin_1_states_provinces.json",
              "format": {
                "type": "topojson",
                "feature": "ne_50m_admin_1_states_provinces",
              },
            },
            "transform": [
              {
                "lookup": "properties.name",
                "from": {
                  "data": {
                    "url":
                      "https://raw.githubusercontent.com/vanillaICY/3179_Assignment2/refs/heads/main/data/state_arrivals_2024_25.csv",
                  },
                  "key": "State",
                  "fields": ["Arrivals"],
                },
              },
              {
                "calculate": "datum.Arrivals /8402400 * 100",
                "as": "Percentage",
              },
            ],
            "mark": { "type": "geoshape", "stroke": "white", "strokeWidth": 2 },
            "encoding": {
              "color": {
                "field": "Percentage",
                "type": "quantitative",
                "title": "Arrivals%",
              },
              "tooltip": [
                {
                  "field": "properties.name",
                  "type": "nominal",
                  "title": "State/Territory",
                },
                {
                  "field": "Percentage",
                  "type": "quantitative",
                  "title": "Percentage (%)",
                  "format": ".1f",
                },
                {
                  "field": "Arrivals",
                  "type": "quantitative",
                  "title": "Arrivals",
                  "format": ",",
                },
              ],
            },
          },
          {
            "data": {
              "url":
                "https://raw.githubusercontent.com/vanillaICY/3179_Assignment2/refs/heads/main/data/ne_110m_graticules_10%20(Aus).json",
              "format": {
                "type": "topojson",
                "feature": "ne_110m_graticules_10",
              },
            },
            "mark": {
              "type": "geoshape",
              "stroke": "lightpink",
              "strokeWidth": 1.5,
            },
          },
        ],
        "config": {},
      };
      vegaEmbed("#vis", spec, { mode: "vega-lite" })
        .then(console.log)
        .catch(console.warn);
    </script>
  </body>
</html>
