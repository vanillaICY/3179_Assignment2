<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Visitor Arrivals in Australia</title>

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLo+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv+Ls"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Row 1 -->
    <div class="pure-g row">
      <div class="pure-u-1-1">
        <h1>Tourism of Australia</h1>
        <p>Here is a brief introduction/overview of the tourism of Asutralia</p>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="pure-g row">
      <div id="vis2" class="vis-container"></div>
    </div>

    <!-- Row 3 -->
    <div class="pure-g row">
      <div class="pure-u-1"><p>Row 3: maybe a big chart</p></div>
    </div>

    <!-- Row 4 -->
    <div class="pure-g row">
      <div class="pure-u-1-3"><p>Row 4 Col 1</p></div>
      <div class="pure-u-1-3"><p>Row 4 Col 2</p></div>
      <div class="pure-u-1-3"><p>Row 4 Col 3</p></div>
    </div>

    <!-- Row 5 -->
    <div class="pure-g row">
      <div class="pure-u-1"><p>Row 5: another chart</p></div>
    </div>

    <!-- Row 6 -->
    <div class="pure-g row">
      <div class="pure-u-1"><p>Row 6: text or table</p></div>
    </div>

    <!-- Row 7 -->
    <div class="pure-g row">
      <div class="pure-u-1"><p>Row 7: footer</p></div>
    </div>

    <script type="text/javascript">
      vegaEmbed("#vis1", "visualization/Choropleth.vl.json", {
        actions: false,
      });
      vegaEmbed("#vis2", "visualization/Flow.vl.json", { actions: false });
      vegaEmbed("#vis3", "visualization/LineChart.vl.json", { actions: false });
      vegaEmbed("#vis4", "visualization/RadialChart.vl.json", {
        actions: false,
      });
      vegaEmbed("#vis5", "visualization/SexDotChart.vl.json", {
        actions: false,
      });
      vegaEmbed("#vis6", "visualization/StackBar.vl.json", { actions: false });
      vegaEmbed("#vis7", "visualization/Stream.vl.json", { actions: false });
    </script>
    "
  </body>
</html>
